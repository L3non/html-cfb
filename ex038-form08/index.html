<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      .broken{display: block;}
      .spacing{margin-bottom: 15px;}
      .spacing-t{margin-top: 15px;}

      form{
         background-color: #eee;

         border: 1px solid #000;
         border-radius: 15px;
         padding: 10px;

      }
   </style>
</head>
<body>
   <form action="#" name="f-register" method="get" enctype="multipart/form-data">
      <!-- File
         multiple (boolean)
         accept=".doc,.docx,"
         accept="application/msword"
         accept="image/*,.pdf"
         accept=".jpg,.gif,.png"
         accept="image/jpg,image/gif,image/png"
      url
         placeholder="https://cfbcursos.com.br"
         pattern="https://.*"
      -->
      <label class="broken">Select a file:</label>
      <input type="file" name="f-file" accept=".jpg,.gif,.png" multiple>
      <label class="broken spacing-t">Text the URL:</label>
      <input type="url" name="f-url">

      <input class="spacing-t broken" type="submit" name="f-submit" value="Submit">
   </form>
</body>
</html>
