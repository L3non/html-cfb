<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      input{display: block;}

      form{
         background-color: #eee;

         border: 1px solid #000;
         border-radius: 15px;
         padding: 10px;
      }

      #btns{
         display: flex;
      }
   </style>
</head>
<body>
   <form name="f-register" action="#" method="post">
      <label>Name:</label>
      <input type="text" name="f-name">
      <div id="btns">
         <input type="submit" name="f-btn-submit" value="Record">
         <input type="reset" name="f-btn-reset" value="Clean">
         <input type="button" name="f-btn-nothing" value="Nothing">
      </div>
   </form>
</body>
</html>
