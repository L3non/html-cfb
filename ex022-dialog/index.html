<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <button onclick="openDialog()">Open</button>
   <button onclick="closeDialog()">Close</button>

   <dialog id="d1" open>
      <p><dfn title="Language for content">HTML</dfn> Hypertext Markup Language is a markup language used to build web pages</p>
      <p><dfn><abbr title="Formatting for web pages">CSS</abbr></dfn> Cascading Style Sheets ia a feature to add styles/formatting to a web document</p>
   </dialog>

   <script>
      function openDialog(){
         document.getElementById("d1").setAttribute("open","")
      }

      function closeDialog(){
         document.getElementById("d1").removeAttribute("open")
      }
   </script>
</body>
</html>
